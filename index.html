<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
            <div class="hero__description">
                <h1>Order food from your favourite restaurants near you.</h1>
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <!-- Hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero" class="hero__image">
                <img src="./assets/herobgpattren.svg" alt="svg1">
                <img src="./assets/heroShape.svg" alt="svg2">
            </div>
        </section>

        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our menu</h1>
            <div class="explore__menu__lists">
                
            </div>
        </section>
    </main>
</body>
</html>
